spring:
  datasource:
    url: jdbc:h2:mem:blablabase
    driverClassName: org.h2.Driver
    username: sa
    password:
    ddl-auto: none
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    hibernate.ddl-auto: validate
  flyway:
      enabled: true

logging:
  level:
    org:
      hibernate:
        type: trace